name: Cache GitHub Stats

on:
  schedule:
    - cron: "0 6 * * *"  # diário às 06:00 UTC
  workflow_dispatch:

jobs:
  update-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create assets folder
        run: |
          mkdir -p assets

      - name: Download GitHub Stats
        run: |
          curl -fsSL "https://github-readme-stats-sigma-five.vercel.app/api?username=Rafaela-Quinzel&show_icons=true&theme=dracula&hide_border=true" -o assets/github-stats.svg
          curl -fsSL "https://github-readme-stats-sigma-five.vercel.app/api/top-langs/?username=Rafaela-Quinzel&layout=compact&langs_count=8&theme=dracula&hide_border=true" -o assets/top-langs.svg

      - name: Commit updated assets
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets/*.svg"
          message: "chore: update cached stats images"
